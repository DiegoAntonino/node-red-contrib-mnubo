<script type="text/javascript">
   RED.nodes.registerType('SmartObjects analytics',{
      category: 'mnubo',
      color: '#00a1e0',
      defaults: {
            name: {value:""},
            mnuboconfig: {value:"", type:"mnubo config", required:true},
            searchtype: {value:"basicSearchQuery", required:true},
            inputquery: {value:"",type: 'text'},
      },
      inputs:1,
      outputs:1,
      icon: "Analytics.png",
      label: function() {
            return this.name||"analytics: "+this.searchtype;
      },
      button: {
         onclick: function() {
               var label = this.name||"button";
               var node = this;
               $.ajax({
                  url: "analytics/"+this.id+"/button",
                  type:"POST",
                  success: function(resp, textStatus, xhr) {
                     RED.notify(node._("local injection",{label:label}),"success");
                  },
                  error:  function(resp, textStatus, xhr) {
                     RED.notify(node._("local injection",{label:label}),"error");
                  }
               });
         }
      },
      oneditprepare: function() {
            $("#node-input-searchtype").change(function() {
               var id = $("#node-input-searchtype option:selected").val();
               if (id === "basicSearchQuery") {
                  $("#node-input-inputquery-row").show();
               } else {
                  $("#node-input-inputquery-row").hide();
               }
            });
            $("#node-input-searchtype").val(this.searchtype);
            $("#node-input-searchtype").change();
         }
   });
</script>

<script type="text/x-red" data-template-name="SmartObjects analytics">
   <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
   </div>
   <div class="form-row">
      <label for="node-input-mnuboconfig"><i class="fa fa-database"></i> mnubo config</label>
      <input type="text" id="node-input-mnuboconfig">
   </div>
   <div class="form-row">
      <label for="node-input-searchtype"><i class="fa fa-search"></i> Search Type</label>
         <select type="text" id="node-input-searchtype" style="width:72%;">
            <option value="getDatasets">get datasets</option>
            <option value="getDatamodel">get data model</option>
            <option value="basicSearchQuery">basic search query</option>
         </select>
   </div>
   <div class="form-row" id="node-input-inputquery-row">
      <label for="node-input-inputquery"><i class="fa fa-pencil"></i> Query</label>
      <textarea id="node-input-inputquery" rows="10" cols="80" placeholder="JSON's String query"></textarea>
   </div>
</script>

<script type="text/x-red" data-help-name="SmartObjects analytics">
   <p>This node will perform a mnubo's SmarObjects search.</p>
   <p>There are 3 types of SmartObject searches: </p>
   <ul>
     <li><p><b>getDatasets:</b> Get the datasets from mnubo SmartObjects.  Note that the dataset list describes what can be queried.</p></li>
     <li><p><b>getDatamodel:</b> Get the datasets from mnubo SmartObjects, and convert the output to a data model.</p></li>
     <li>
        <p><b>basicSearchQuery:</b> Execute a mnubo SmartObjects basic search query.</p>
        <p>basicSearchQuery have 2 possible input:</p>
        <ul>
          <li>you can press the button to request restitution using this node optional JSON search query.</li> 
          <li>you can inject a JSON search query in the msg.payload</li>
        </ul>
     </li>
   </ul>
   
   <p>This node requires a mnubo configuration:</p>
   <ul>
     <li><p><b>Environment</b> can be:</p></li>
     <ul>
        <li><p><b>sandbox:</b>to connect to the mnubo's SmartObjects sandbox system.</p></li>
        <li><p><b>production:</b>to connect to the mnubo's SmartObjects production system.</p></li>
        <li><p><b>use Proxy URL:</b>If you need to connect to an alternate system, or you need to go through a proxy, you can use this field, it need to be a valid format (http://hostname:port).</p></li>
     </ul>
     <li><p><b>Client ID</b> need to be a valid Client's Key.</p></li>
     <li><p><b>Client Secret</b> need to be the valid Client's Secret.</p></li>
   </ul>
   
   <p>Refer to SmarObject's online documentation (under the API section) for details about this interface usage.</p>

   <p>To use the mnubo's SmartObjects nodes, you will need to have a valid mnubo account, with access granted on a namespace.  To obtain your unique namespace in the SmartObjects platform, contact sales@mnubo.com . Please use the subject title <b>node-red-contrinb-mnubo</b> and include in the body of the email the name of your company, contact name and phone number.</p>
</script>
