<script type="text/javascript">
    RED.nodes.registerType('mnubo config',{
        category: 'config',
        defaults: {
            name: {value:""},
            env: {value:"sandbox"},
            proxy_url: {value:""},
        },
        credentials: {
            id: {value:"", type: 'text', required:true},
            secret: {value:"", type: 'password', required:true},
            access_token: {value:"", type: 'password'},
            access_token_expiry: {value:"", type: 'text'},
        },
      label: function() {
            return this.name||this.env;
      },
      oneditprepare: function() {
            $("#node-config-input-env").change(function() {
               var id = $("#node-config-input-env option:selected").val();
               if (id === "useproxyurl") {
                  $("#node-config-input-proxy_url-row").show();
               } else {
                  $("#node-config-input-proxy_url-row").hide();
               }
            });
            $("#node-config-input-env").val(this.env);
            $("#node-config-input-env").change();
         }
    });
</script>

<script type="text/x-red" data-template-name="mnubo config">
    <div class="form-row">
        <ul style="background: #fff; min-width: 600px; margin-bottom: 20px;" id="node-config-mnubo-win"></ul>
    </div>

    <div id="node-config-mnubo-win-content" style="min-height: 170px;">
      <div class="form-row">
          <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
          <input type="text" id="node-config-input-name">
      </div>
      <div class="form-row">
          <label for="node-config-input-env"><i class="fa fa-globe"></i> Environment</label>
          <select type="text" id="node-config-input-env" style="width:72%;">
              <option value="sandbox">sandbox</option>
              <option value="production">production</option>
              <option value="useproxyurl">use Proxy URL</option>
          </select>
      </div>
      <div class="form-row" id="node-config-input-proxy_url-row">
          <label for="node-config-input-proxy_url"><i class="fa fa-globe"></i> Proxy URL</label>
          <input type="text" id="node-config-input-proxy_url">
      </div>
      <div class="form-row">
          <label for="node-config-input-id"><i class="fa fa-user"></i> Consumer Id</label>
          <input type="text" id="node-config-input-id">
      </div>
      <div class="form-row">
          <label for="node-config-input-secret"><i class="fa fa-key"></i> Consumer Secret</label>
          <input type="password" id="node-config-input-secret">
      </div>
    </div>

</script>

<script type="text/x-red" data-help-name="mnubo config">
   <p>This is a Mnubo configuration node</p>
   <p><b>Environment</b> can be <b>sandbox</b>, <b>production</b>, <b>use Proxy URL</b></p>
   <p><b>sandbox:</b>to connect to the mnubo's sandbox system</p>
   <p><b>production:</b>to connect to the mnubo's production system</p>
   <p><b>use Proxy URL:</b>This is optional, if you need to connect to an alternate system, or you need to go thru a proxy, you can use this field, it need to be a valid format (http://hostname:port)</p>
   <p><b>Consumer ID</b> need to be a valid Consumer's Key</p>
   <p><b>Consumer Secret</b> need to be the valid asociated Secret</p>
</script>
